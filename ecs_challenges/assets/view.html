{% extends "challenge.html" %}
{% block description %}
{{ challenge.html }}
<div class='mb-3 text-center' id='ecs_container'>
    <span>
        <a onclick="start_container({{ challenge.id | safe }});" class='btn btn-dark'>
            <small style='color:white;'><i class="fas fa-play"></i> Start ECS Task</small>
        </a>
    </span>
</div>
{% endblock %}
{% block input %}
<input id="challenge-id" class="challenge-id" type="hidden" value="{{ challenge.id }}">
<input id="challenge-input" class="challenge-input form-control" type="text" name="submission" placeholder="Flag"
    @keyup.enter="submitChallenge()" x-model="submission" />
{% endblock %}
{% block submit %}
<button id="challenge-submit" class="challenge-submit form-control" type="submit"
    @click.debounce.500ms="submitChallenge()">
    Submit
</button>
{% endblock %}
