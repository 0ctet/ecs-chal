{% extends "admin/challenges/create.html" %}
{% block category %}
<div class="form-group">
    <label>
        Category:<br>
        <small class="form-text text-muted">
            The category of your challenge
        </small>
    </label>
    <input type="text" class="form-control" name="category" placeholder="Enter challenge category">
</div>
<div class="form-group">
    <label for="TaskDefinition" id='taskdefinition_label'>Task Definition:
        <i class="far fa-question-circle text-muted cursor-help" data-toggle="tooltip" data-placement="right"
            title="The ECS Task Definition for your challenge"></i>
    </label>
    <select id="taskdefinition_select" name="task_definition" class="form-control" required></select>
    <label for="subnet" id="subnet_label">Subnet:</label>
    <!-- <input type="text" class="form-control" name="subnet" placeholder="Enter subnet" required> -->
    <select id="subnet_select" name="subnet" class="form-control" required></select>
    <label for="security_group" id="security_group_label">Security Group:</label>
    <select id="security_group_select" name="security_group" class="form-control" required></select>
    <!-- <input type="text" class="form-control" name="security_group" placeholder="Enter security group" required> -->
</div>
{% endblock %}
{% block type %}
<input type="hidden" name="type" value="ecs" id="chaltype">
{% endblock %}
